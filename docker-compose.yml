services:
  mikrotik-backup:
    build: .
    container_name: mikrotik-backup
    environment:
      - TZ=UTC
    env_file:
      - .env
    volumes:
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - mikrotik-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Uncomment for future web interface
  # web-interface:
