  #   networks:
  #     - mikrotik-network
  #   depends_on:
  #     - mikrotik-backup

networks:
  mikrotik-network:
    driver: bridge

volumes:
  mikrotik-backups:
    driver: local
  mikrotik-logs:
    driver: local