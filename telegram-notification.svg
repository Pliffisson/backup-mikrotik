<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="telegramBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005577;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa" rx="10"/>
  
  <!-- Telegram header -->
  <rect x="10" y="10" width="380" height="40" fill="url(#telegramBg)" rx="5"/>
  <text x="20" y="32" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔧 MikroTik Backup System</text>
  
  <!-- Message content -->
  <rect x="10" y="60" width="380" height="130" fill="white" stroke="#e1e5e9" stroke-width="1" rx="5"/>
  
  <!-- Message text -->
  <text x="20" y="80" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">📊 Relatório de Backup MikroTik</text>
  
  <text x="20" y="105" fill="#666" font-family="Arial, sans-serif" font-size="11">🕐 Horário: 28/08/2025 02:00:47</text>
  <text x="20" y="120" fill="#666" font-family="Arial, sans-serif" font-size="11">⏱️ Duração: 0:00:14.707368</text>
  
  <text x="20" y="145" fill="#28a745" font-family="Arial, sans-serif" font-size="11" font-weight="bold">✅ Sucessos: 2/2</text>
  <text x="20" y="165" fill="#28a745" font-family="Arial, sans-serif" font-size="11">🎉 Todos os backups foram realizados com sucesso!</text>
  
  <!-- Time stamp -->
  <text x="350" y="185" fill="#999" font-family="Arial, sans-serif" font-size="9">00:58</text>
</svg>